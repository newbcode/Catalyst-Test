<Plugin::Static::Simple>
    no_logs   1
    include_path   /home/github/Hello/MyApp/root
    ignore_extensions   tmpl
    ignore_extensions   tt
    ignore_extensions   tt2
    ignore_extensions   html
    ignore_extensions   xhtml
    mime_types_obj   MIME::Types=HASH(0x9d1ec80)
    <mime_types>
    </mime_types>
    debug   0
</Plugin::Static::Simple>
disable_component_resolution_regex_fallback   1
<Plugin::ConfigLoader>
</Plugin::ConfigLoader>
name   MyApp
<Plugin::Session>
    verify_address   0
    cookie_name   myapp_session
    verify_user_agent   0
    expires   7200
</Plugin::Session>
<Plugin::Authentication>
    <default>
        password_type clear
        user_model    DB::User
        class         SimpleDB
    </default>
</Plugin::Authentication>

<View::HTML>
    INCLUDE_PATH   /home/github/Hello/MyApp/root/src
</View::HTML>
enable_catalyst_header   1
root   /home/github/Hello/MyApp/root
home   /home/github/Hello/MyApp
